<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>primeKart</title>


    <!-- daisy ui cdn -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- AXIOS CDN -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

 <script src="/js/index.js" defer></script>
</head>

<body>
       
<div class="bg-gray-100 min-h-screen py-10 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Checkout</h2>
    
    <form>
      <div class="mb-8">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Contact Information</h3>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
            Phone number
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="tel" placeholder="(123) 456-7890" required>
        </div>
      </div>

      <div class="mb-8">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Shipping Address</h3>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="full-name">
            Full name
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="full-name" type="text" placeholder="John Doe" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="address">
            Address
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" type="text" placeholder="123 Main St" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="city">
            City
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="city" type="text" placeholder="Anytown" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="zip">
            Zip code
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="zip" type="text" placeholder="12345" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="country">
            Country
          </label>
          <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="country" required>
            <option value="">Select a country...</option>
            <option value="US">United States</option>
            <option value="BD">Bangladesh</option>
            <option value="UK">United Kingdom</option>
            <option value="CA">Canada</option>
          </select>
        </div>
        <div class="flex items-center mb-6">
          <input id="save-address" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="save-address" class="ml-2 block text-sm text-gray-900">
            Save this information for next time
          </label>
        </div>
      </div>
      
      <div class="border-t pt-6 mt-6">
        <div class="flex justify-between items-center mb-4">
          <p class="text-xl font-bold text-gray-800">Total Bill</p>
          <p id="total_amount" class="text-2xl font-bold text-gray-900"></p>
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="payment-amount">
            Payment Amount
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="payment-amount" type="text" placeholder="Enter amount to pay" required>
        </div>
        
        <div class="flex items-center justify-center">
          <button id="payment_btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out" type="submit">
            Pay Now
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


 <!-- my modal -->
 <dialog id="my_modal_1" class="modal">
   <div class="modal-box">
    <h3 class="text-lg font-bold">Hello!</h3>
    <p id="modal-message" class="py-4"></p>
    <div class="modal-action">

      <form method="dialog">
        <button class="btn" id="modal-button">Close</button>
      </form>
    </div>
  </div>
</dialog>
<!-- my modal ends -->

</body>
</html>
