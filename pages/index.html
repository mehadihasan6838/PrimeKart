<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- daisy ui cdn -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- AXIOS CDN -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

 <script src="/js/index.js" defer></script>
 <title>PrimeKart</title>

</head>

<body >
    <section class="bg-white min-h-screen flex items-center justify-center bg-[url('/images/report.jpg')]  bg-cover">
<!-- login conatiner -->

        <div class="bg-gray-200 flex rounded-xl shadow-lg max-w-3xl p-5 gap-5 items-center">
<!-- form section -->

            <div class="md:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-[#002d74]">Login</h2>

<!-- form -->
                <form action="" class="flex flex-col gap-4">
                    <input id="login-email"
                        class="p-2 mt-8 border rounded-md border-gray-400 hover:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                        type="email" placeholder="enter your email" required />

                    <div class="relative">
                        <input id="login-password"
                            class="p-2 border rounded-md w-full border-gray-400 hover:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                            type="password" placeholder="enter your password" required />
                        <i class="fa-regular fa-eye absolute top-1/2 right-3 -translate-y-1/2 text-gray-500"></i>
                    </div>

                    <button id="login-button"
                        class="bg-[#002d74] rounded-md text-white py-2 hover:scale-105 duration-300" type="button">
                        Login
                    </button>

                </form>
<!-- form ends -->

                <div class="mt-6 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-400" />
                    <p class="text-center">OR</p>
                    <hr class="border-gray-400" />
                </div>
             
                <a href="http://localhost:3000/auth/google">
                   <button
                    class="bg-white border py-2 w-full rounded-md mt-5 border-gray-400 hover:scale-105 duration-300">
                    <i class="fa-brands fa-google bg-gradient-to-r from-blue-500 via-green-500 to-red-500 bg-clip-text text-transparent mr-2"></i>Login
                    with Google
                </button>
                </a>


                <a href="forgot.html" class="hover:underline">
                    <p class="mt-5 text-xs border-b border-gray-400 py-4">
                        change password ...
                    </p>
                </a>

                <div class="flex justify-between items-center text-xs mt-3">
                    <p>Don't have an account?</p>
                    <button id="register-button-page"
                        class="py-2 px-5 bg-white border rounded-md border-gray-400 hover:scale-105 duration-300">
                        Register
                    </button>
                </div>
            </div>

<!-- image -->
            <div class="w-1/2 md:block hidden">
                <img class="rounded-md" src="../images/login.png" alt="login page images" />
            </div>
<!-- form image container end -->
        </div>
<!-- form section end -->
    </section>


<!-- my modal -->
 <dialog id="my_modal_1" class="modal">
   <div class="modal-box">
    <h3 class="text-lg font-bold">Hello!</h3>
    <p id="modal-message" class="py-4"></p>
    <div class="modal-action">

      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
<!-- my modal ends -->

</body>

</html>
